<mat-toolbar color="accent">
  <button
    mat-icon-button
    class="example-icon sidenav-toggle"
    aria-label="Example icon-button with menu icon"
    (click)="sideNavToggle.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span (click)="back()" style="cursor: pointer;">Food Schedular</span>
  <span class="example-spacer"></span>
  <!-- <span class="dense" *ngIf="!isSmallScreen">
    <mat-icon svgIcon="unicorn"></mat-icon> Welcome Krishna
  </span> -->
  <button (click)="navigateReviewOrder()" *ngIf="draftOrders$ | async as draftOrder" mat-mini-fab color="warn" class="top-5"  aria-label="Example icon button with a home icon"
  matBadge="{{draftOrder.length}}" matBadgeColor="primary">
   <mat-icon  size="16" >delivery_dining</mat-icon>
 </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateLoginOrLogOut()">
      <mat-icon>{{
        (loggedInUser$ | async) !== null ? "logout" : "login"
      }}</mat-icon>
      <span>{{ (loggedInUser$ | async) !== null ? "Logout" : "Login" }}</span>
    </button>

    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>alerts</span>
    </button>
    <button mat-menu-item (click)="changeTheame.emit()">
      <mat-icon>palette</mat-icon>
      <span>Change Theame</span>
    </button>
  </mat-menu>
</mat-toolbar>
