<div class="example-container">
  <div class="row">
    <div class="offset-sm-3 offset-md-3 col-sm-9 col-md-9">
      <form autosize>
        <div class="form-group">
          <mat-form-field appearance="fill" style="width: 250px !important">
            <mat-label>Enter your email or mobile</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              [formControl]="email"
              required
            />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field
            appearance="fill"
            fxFlex="40"
            style="width: 250px !important"
          >
            <mat-label>Choose password*</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field
            appearance="fill"
            fxFlex="40"
            style="width: 250px !important"
          >
            <mat-label>Repeat password*</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button class="p-0" mat-button color="primary">
            By proceding you also agree the Terms of Service and Privacy Policy
          </button>
        </div>
        <div class="form-group">
          <button
          class="mat-raised-button-width-reg"
          mat-raised-button
          color="warn"
        >
          Sign Up
          <span class="material-icons"> person_add </span>
        </button>
        </div>
        <div class="form-group" (click)="redirectToSignIn()">
          <span
          >Already have an account?&nbsp;
          <button mat-button color="warn">Sign In..</button></span
        >
        </div>
      </form>
    </div>
  </div>

</div>
