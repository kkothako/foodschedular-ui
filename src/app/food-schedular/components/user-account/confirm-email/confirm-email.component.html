<div class="example-container" *ngIf="newUser$ | async as newUser">
    <div class="row" >
        <div class="col-sm-12 col-md-12">
            <h2 class="mt-0 mb-1">Please confirm your Email</h2>
            <mat-divider></mat-divider>
            <br>
            We sent a code to your Email address. Sent to <strong class="text-danger">{{newUser.email}}</strong>
        </div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="offset-sm-3 offset-md-3 col-sm-9 col-md-9">
            <form autosize>
                <div class="form-group">
                  <div class="example-container">
                    <mat-form-field appearance="fill" style="width: 250px !important">
                      <mat-label>Enter Code received in your email</mat-label>
                      <input matInput placeholder="pat@example.com" [formControl]="activationKey" required>
                      <mat-error *ngIf="activationKey.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                  </div>

                </div>
                <div class="form-group">
                    <button
                    class="mat-raised-button-width-reg"
                    mat-raised-button
                    color="warn"
                    (click)="vaidateActivationKey(newUser.id)"
                    [disabled]="activationKey.invalid"
                  >
                    Complete Sign Up
                    <span class="material-icons"> person_add </span>
                    <span *ngIf="load$ | async as load">
                      <p-progressSpinner
                        [style]="{ width: '50px', height: '50px' }"
                        styleClass="custom-spinner"
                        strokeWidth="8"
                        fill="#EEEEEE"
                        animationDuration=".5s"
                      ></p-progressSpinner>
                    </span>
                  </button>
                  </div>
            </form>
        </div>
    </div>
