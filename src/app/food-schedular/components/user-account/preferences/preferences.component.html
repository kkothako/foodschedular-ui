<div class="example-container">
    <div class="row">
        <div class="offset-sm-3 offset-md-3 col-sm-9 col-md-9">
            <form autosize>
                <div class="form-group">
                    <p-multiSelect [options]="lstCuisines" [(ngModel)]="selectedCuisine" defaultLabel="Select Cuisine"
                        optionLabel="name" [style]="{'width':'50%'}"></p-multiSelect>
                </div>
                <div class="form-group">
                    <p-multiSelect [options]="lstProtiens" [(ngModel)]="selectedProtien" defaultLabel="Select Protien"
                        optionLabel="name" [style]="{'width':'50%'}"></p-multiSelect>
                </div>
                <div class="form-group">
                    <p-multiSelect [options]="lstAllergies" [(ngModel)]="selectedAllergy" defaultLabel="Select Allergy"
                        optionLabel="name" [style]="{'width':'50%'}"></p-multiSelect>
                </div>
                <div class="form-group">
                    <button
                      class="mat-raised-button-width"
                      mat-raised-button
                      color="accent"
                    >
                      Save
                      <span class="material-icons"> save </span>
                    </button>
          
                  </div>
            </form>
        </div>
    </div>
</div>
