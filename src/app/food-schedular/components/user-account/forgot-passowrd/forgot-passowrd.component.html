<div class="example-container">
  <div class="row">
    <div class="offset-sm-2 offset-md-2 col-sm-10 col-md-10">
      <h2>Enter your email</h2>
    </div>
  </div>
  <div class="row">
    <div class="offset-sm-2 offset-md-2 col-sm-10 col-md-10">
      <span> We are going to send you a link to reset your passowrd. </span>
    </div>
  </div>
  <div class="row">
    <div class="offset-sm-3 offset-md-3 col-sm-9 col-md-9">
      <form autosize>
        <div class="form-group">
          <mat-form-field appearance="fill" style="width: 250px !important">
            <mat-label>Enter your email or mobile</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              [formControl]="email"
              required
            />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button
            class="mat-raised-button-width-reg"
            mat-raised-button
            color="warn"
          >
            Reset Password
            <span class="material-icons"> lock_open </span>
          </button>
        </div>
        <div class="form-group">
          <span
            >Having problem?&nbsp;
            <button mat-button color="warn">
              Contact support team..
            </button></span
          >
        </div>
      </form>
    </div>
  </div>
</div>
